<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-2.4 2 -5" rotation="0 0 0" color="yellow"></a-box>
      <a-box position="-2.4 2 -3" rotation="0 0 0" color="green"></a-box>
      <a-box position="2.4 2 -3" rotation="0 0 0" color="black"></a-box>
      <a-box position="2.4 2 -5" rotation="0 0 0" color="#4CC3D9"></a-box>
      <a-sphere position="1 2 -8.5" radius="0.75" color="#EF2D5E"></a-sphere>
      <a-cylinder position="10 2 -4" radius="0.5" height="4.5" color="white"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="40" height="40" color="red"></a-plane>
      <a-plane position="0 5 -4" rotation="90 0 0" width="40" height="40" color="red"></a-plane>
      <a-plane position="2 2 -4" rotation="0 -90 0" width="40" height="4" color="red"></a-plane>
      <a-plane position="-2 2 -4" rotation="0 90 0" width="40" height="4" color="red"></a-plane>
      <a-plane position="0 2 -8" rotation="0 0 0" width="40" height="4" color="orange"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
